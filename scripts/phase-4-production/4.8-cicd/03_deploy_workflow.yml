# ============================================================================
#
# 1. Add GitHub Actions SSH key to server:
#    ssh-copy-id -i github_actions.pub user@server
#
# 2. Configure passwordless sudo for supervisor:
#    sudo visudo
#    # Add: aiapp ALL=(ALL) NOPASSWD: /usr/bin/supervisorctl
#
# 3. Set up git repository on server:
#    cd /home/aiapp/apps
#    git clone https://github.com/you/repo.git aiapp
#
# 4. Configure supervisor:
#    sudo nano /etc/supervisor/conf.d/aiapp.conf
#
# 5. Set environment variables:
#    nano /home/aiapp/apps/aiapp/.env
